<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Instruments Store</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .navbar {
            background-color: #444;
            color: #fff;
            padding: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .instrument {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }
        .feedback-form {
            background-color: #f9f9f9;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Musical Instruments Store</h1>
    </div>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Instruments</a>
        <a href="#">Contact</a>
    </div>
    <div class="container">
        <div class="instrument">
            <h2>Violin</h2>
            <p>High-quality classical violin. Perfect for beginners and professionals.</p>
            <p>Price: $500</p>
        </div>
        <div class="instrument">
            <h2>Guitar</h2>
            <p>Acoustic and electric guitars available. Great sound and playability.</p>
            <p>Price: $800</p>
        </div>
        <!-- Add more instruments here -->
    </div>
    <div class="feedback-form">
        <h2>Feedback Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        // Add your JavaScript code here
        // (if needed)
    </script>
</body>
</html>
